<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

  

    <!--
      - #main-content
    -->

    <div class="main-content">



      <!--
        - #ABOUT
      -->
     <article class="Portfolio  active" data-page="Portfolio">

        <header>
          <h2 class="h2 article-title">Portfolio</h2>

        <section class="projects">

              <button class="active" data-filter-btn>All</button>
            </li>

          </ul>

            <button class="filter-select" data-select>

              <div class="select-value" data-selecct-value>Select category</div>

                <ion-icon name="chevron-down"></ion-icon>
              </div>

            </button>

            <ul class="select-list">

              <li class="select-item">
                <button data-select-item>All</button>
              </li>
            </ul>

          </div>

          <ul class="project-list">

            <li class="project-item  active" data-filter-item data-category="web development">
              <a href="https://cuddleclones.com/">

                <figure class="project-img">
                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="1.JPG" alt="finance" loading="lazy" >

                <h3 class="project-title">Custom Stuffed animal Website</h3>

            </li>

            <li class="project-item  active" data-filter-item data-category="web development">

              ">

                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>

            </li>

              <a href="https://quickcard.me/">

                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="3.jpg" alt="fundo" loading="lazy">
                </figure>

                <h3 class="project-title">Quick Card</h3>

                <p class="project-category">Web Development</p>

              </a>
            </li>

            <li class="project-item  active" data-filter-item data-category="applications">
              <a href="https://thesdg.co/

                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>

                </figure>

                <h3 class="project-title">The SDG Co</h3>

                <p class="project-category">Web Development</p>

              </a>
            </li>

              <a href="https://www.agrusslawfirm.com">

                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
